<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .scan-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .scan-button:hover {
            background-color: #218838;
        }
        .video-player {
            margin-top: 20px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-message {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Scanner</h1>
    <input type="text" id="urlInput" class="url-input" placeholder="Website URL eingeben">
    <button class="scan-button" onclick="scanWebsite()">SCAN</button>

    <div id="videoPlayer" class="video-player">
        <h2>Gefundenes Video:</h2>
        <video id="video" controls>
            <source id="videoSource" src="" type="video/mp4">
            Ihr Browser unterstützt das Video-Tag nicht.
        </video>
    </div>
</div>

<div id="popup" class="popup">
    <div class="popup-message">
        <p>Keine Videos gefunden.</p>
        <button onclick="closePopup()">Schließen</button>
    </div>
</div>

<script>
    function scanWebsite() {
        const url = document.getElementById('urlInput').value;
        // Hier sollte die Logik zum Scannen der Website nach Videos implementiert werden.
        // Dies ist nur ein Platzhalter für die Demonstration.
        const foundVideoUrl = ''; // Setze hier die gefundene Video-URL ein oder lass sie leer, wenn nichts gefunden wurde.

        if (foundVideoUrl) {
            document.getElementById('videoSource').src = foundVideoUrl;
            document.getElementById('videoPlayer').style.display = 'block';
            document.getElementById('video').load();
        } else {
            openPopup();
        }
    }

    function openPopup() {
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
